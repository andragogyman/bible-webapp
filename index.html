<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lovely Bible</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=8">
    <script src="data.js?v=8" defer></script>
    <script src="data_hanja.js?v=8" defer></script>
    <script src="app.js?v=8" defer></script>
</head>
<body class="dark-mode"> 
    
    <div id="book-screen" class="screen">
        <div class="header-controls">
            <h2>성경 선택</h2>
            <div>
                <button id="my-qt-button" class="header-icon-button" title="Q.T. 묵상">🙏</button>
                <button id="my-memos-button" class="header-icon-button" title="내 메모 보기">📝</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-main">
                        <input type="checkbox" id="theme-toggle-main" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="top-search-container">
            <select id="top-search-type">
                <option value="integrated">통합검색</option>
                <option value="bible">성경검색</option>
                <option value="memo">메모검색</option>
            </select>
            <input type="text" id="top-search-input" placeholder="성경 및 메모 검색">
            <button id="top-search-button">검색</button>
        </div>
        <h3 class="testament-title">구약</h3>
        <div id="book-selection-grid-ot" class="grid-container"></div>
        <h3 class="testament-title">신약</h3>
        <div id="book-selection-grid-nt" class="grid-container"></div>
    </div>

    <div id="chapter-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-to-book-list" class="back-button">&larr; 책 목록</button>
            <h2 id="chapter-selection-title"></h2>
            <div>
                <button class="home-button header-icon-button" title="홈으로">🏠</button>
                <button id="book-memo-button" class="header-icon-button" title="책 메모">📖</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-chapter">
                        <input type="checkbox" id="theme-toggle-chapter" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="chapter-selection-grid" class="grid-container"></div>
    </div>

    <div id="text-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-to-chapter-list" class="back-button">&larr; 장 목록</button>
            <div class="translation-toggle">
                <span id="toggle-left" class="toggle-btn">&lsaquo;</span>
                <span id="current-translation">개역한글</span>
                <span id="toggle-right" class="toggle-btn">&rsaquo;</span>
            </div>
            <div>
                <button class="home-button header-icon-button" title="홈으로">🏠</button>
                <button id="chapter-memo-button" class="header-icon-button" title="장 메모">📄</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-text">
                        <input type="checkbox" id="theme-toggle-text" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <h2 id="chapter-display-title"></h2>
        <div id="chapter-scroller-container">
            <div id="chapter-scroller"></div>
        </div>
        <div id="chapter-display"></div>
        
        <div id="footnote-container"></div>
        
        <div id="bottom-controls-container" class="hidden">
            <div id="quick-jump-box" class="bottom-control-box">
                <div id="quick-jump-controls">
                    <select id="quick-jump-book"></select>
                    <select id="quick-jump-chapter"></select>
                    <button id="quick-jump-go">이동</button>
                </div>
            </div>
            <div id="quick-search-box" class="bottom-control-box">
                <div id="quick-search-controls">
                    <select id="quick-search-type">
                        <option value="integrated">통합</option>
                        <option value="bible">성경</option>
                        <option value="memo">메모</option>
                    </select>
                    <input type="text" id="quick-jump-search" placeholder="검색">
                    <button id="quick-jump-search-go">검색</button>
                </div>
            </div>
        </div>
        
        <div id="selection-controls" class="hidden">
            <span id="selection-count">0개 구절 선택됨</span>
            <button id="copy-button">복사</button>
            <button id="select-all-button">전체선택</button>
            <button id="deselect-all-button">선택해제</button>
        </div>
    </div>

    <div id="search-results-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-from-search" class="back-button">&larr; 뒤로가기</button>
            <h2 id="search-results-title"></h2>
            <div>
                <button class="home-button header-icon-button" title="홈으로">🏠</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-search">
                        <input type="checkbox" id="theme-toggle-search" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="search-results-list"></div>
    </div>
    
    <div id="memos-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-from-memos" class="back-button">&larr; 책 목록</button>
            <h2>내 메모</h2>
            <div>
                <button class="home-button header-icon-button" title="홈으로">🏠</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-memos">
                        <input type="checkbox" id="theme-toggle-memos" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="memos-list-container"></div>
    </div>

    <div id="qt-list-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-from-qt-list" class="back-button">&larr; 책 목록</button>
            <h2>Q.T. 묵상 목록</h2>
            <div>
                <button class="home-button header-icon-button" title="홈으로">🏠</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle-qt-list">
                        <input type="checkbox" id="theme-toggle-qt-list" class="theme-toggle-input" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="qt-list-controls">
            <button id="new-qt-button" class="qt-new-button">새 묵상하기</button>
        </div>
        <div id="qt-list-container"></div>
    </div>

    <div id="qt-entry-screen" class="screen hidden">
        <div class="header-controls">
            <button id="back-from-qt-entry" class="back-button">&larr; 묵상 목록</button>
            <h2 id="qt-entry-title">오늘의 묵상</h2> <div>
                <button id="qt-save-button" class="header-icon-button" title="저장">💾</button>
            </div>
        </div>

        <div class="qt-entry-scroll-container">
            <div class="qt-step-box">
                <h3>성구 선택하기</h3>
                <div id="qt-scripture-controls">
                    <select id="qt-book-select"></select>
                    <select id="qt-chapter-select"></select>
                    <button id="qt-select-go-btn" class="qt-btn">선택</button>
                </div>
                <div id="qt-scripture-options">
                    <button id="qt-select-proverbs-btn" class="qt-btn-alt">오늘의 잠언</button>
                    <button id="qt-select-random-btn" class="qt-btn-alt">랜덤 구절</button>
                </div>
                <div id="qt-scripture-display" class="hidden">
                    <h4 id="qt-scripture-ref"></h4>
                    <p id="qt-scripture-text"></p>
                </div>
            </div>

            <div class="qt-step-box">
                <h3>QT 1단계: 성경 묵상하기</h3>
                <p class="qt-step-guide">(위의 선택된 성구를 묵상합니다)</p>
            </div>
            <div class="qt-step-box">
                <h3>QT 2단계: 와닿는 구절 or 단어</h3>
                <textarea id="qt-step2" class="qt-textarea" rows="3" placeholder="가장 와닿는 구절이나 단어를 적어보세요"></textarea>
            </div>
            <div class="qt-step-box">
                <h3>QT 3단계: 나에게 하시는 말씀</h3>
                <textarea id="qt-step3" class="qt-textarea" rows="5" placeholder="이 구절을 통해 하나님이 나에게 무엇을 말씀하시나요?"></textarea>
            </div>
            <div class="qt-step-box">
                <h3>QT 4단계: 삶에 적용할 점</h3>
                <textarea id="qt-step4" class="qt-textarea" rows="5" placeholder="오늘 하루 나의 삶에 어떻게 적용할 수 있을까요?"></textarea>
            </div>
            <div class="qt-step-box">
                <h3>QT 5단계: 기도문</h3>
                <textarea id="qt-step5" class="qt-textarea" rows="6" placeholder="주신 말씀을 붙잡고 기도문을 작성해보세요"></textarea>
            </div>
            
            <div class="qt-step-box">
                <h3>QT 6단계: 기도 시간 정하기 (기초)</h3>
                <div class="qt-alarm-inputs">
                    <label>시간 1: <input type="time" id="qt-alarm1"></label>
                    <label>시간 2: <input type="time" id="qt-alarm2"></label>
                </div>
            </div>

            <div class="qt-step-box">
                <h3>다음날 묵상 미리 정하기 (기초)</h3>
                <div class="qt-alarm-inputs">
                    <label>시간: <input type="time" id="qt-next-alarm"></label>
                    <label>장소: <input type="text" id="qt-next-place" class="qt-input" placeholder="예: 책상 앞"></label>
                </div>
            </div>

            <div class="qt-step-box qt-alarm-notice">
                <p>💡 <b>알림:</b> '기도 시간'과 '다음날 묵상' 알람은 나중에 모바일 앱 버전에서 실제 알림으로 작동하도록 기초를 마련하는 단계입니다.</p>
            </div>
        </div>
    </div>


    <div id="memo-modal-overlay" class="hidden">
        <div id="memo-modal">
            <h3 id="memo-word-title"></h3>
            <textarea id="memo-textarea" rows="6" placeholder="메모를 입력하세요..."></textarea>
            <div class="memo-modal-buttons">
                <button id="memo-delete-button">삭제</button>
                <button id="memo-save-button">저장</button>
                <button id="memo-close-button">닫기</button>
            </div>
        </div>
    </div>

</body>
</html>
